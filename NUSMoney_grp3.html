<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     
    <title>NUS Money</title>
   
       <!-- Google Chart sample -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="style_grp3.css">
    
  </head>
 
  
  <body>

    <h1> <strong> NUS Money </strong></h1>
      
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">

        <div>
          <h4>Deposit</h4>
          <p id="deposit" class="money plus">+$0.00</p>
        </div>
        
        <div>
          <h4>Loan</h4>
          <p id="loan" class="money minus">-$0.00</p>
        </div>
       
      </div>
    
      <div id="piechart" style="width: 100%; height: 100%"></div>

      <h3>Details</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>
      

     <h3>Customer Details</h3>
  
      <form id="form">
        <div class="form-control">
          <label for="custname">Please choose a Customer: </label>  
          <select id="custname" class = "droplist"></select>
                              
          <script>
           var select = document.getElementById("custname"),
                  arr = ["Flora","Jack", "Mikhil","Sashil"];
             
             for(var i = 0; i < arr.length; i++)
             {
                 var option = document.createElement("OPTION"),
                     txt = document.createTextNode(arr[i]);
                 option.appendChild(txt);
                 option.setAttribute("value",arr[i]);
                 select.insertBefore(option,select.lastChild);
             }
             
           </script> 

      
        <button class="btn">Submit</button>
        <div class="form-control">
          <p id="reco" class="blinking"></p>
          
         </div>   
      </form>
    
    </div>  
 
     <script src="script_grp3.js"></script>


  </body>
</html>
